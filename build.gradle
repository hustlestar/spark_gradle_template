plugins {
    id 'java'
    id 'scala'
}

group 'spark_gradle_template'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
        url "http://dl.bintray.com/spark-packages/maven"
    }
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: "2.11.12"
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.4.4'
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.4.4'
    compile group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '2.4.4'

    compile group: 'graphframes', name: 'graphframes', version: '0.7.0-spark2.4-s_2.11'

}
sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala']
        }
    }
    test {
        scala {
            srcDirs = ['src/test/scala']
        }
    }
}

idea {
    targetVersion = '13'
}